<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <link rel="stylesheet" type="text/css"
            href="{{ url_for('static', filename='styles.css') }}">
        <title>{% block title %}{% endblock %}</title>
        <link rel="icon" type="image/png"
            href="{{ url_for('static', filename='plFootball.png') }}" />

    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand ms-4" href="#">overRated</a>
            <!-- Button for collapsing the navbar on smaller screens. -->
            <button class="navbar-toggler me-3" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <!-- Icon displayed on the toggler button. -->
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Container for collapsible navbar content. -->
            <div class="collapse navbar-collapse me-3"
                id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="/addPlayer">Add Players</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/choosePlayers">Compare
                            Players</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#"
                            id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu"
                            aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item"
                                    href="#">Top Players</a></li>
                            <li><a class="dropdown-item" href="#">Teams</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Make a
                                    Starting 11</a></li>
                        </ul>
                    </li>

                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search"
                        placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success"
                        type="submit">Search</button>
                </form>
            </div>
        </nav>

        <div class="banner-container">
            <img class="img-fluid banner" src="../static/foden vs arsenal.webp"
                alt="Premier League Banner">
        </div>

        <div class="container text-center">
            {% block body %}
            {% endblock %}
        </div>
        <!-- Footer -->
        <footer class="bg-dark text-white p-4 text-center">
            <p>&copy; 2024 overRated by Ricardo Cruz. All rights reserved.</p>
            <ul class="list-unstyled">
                <li><a href="#" class="text-white">Privacy Policy</a></li>
                <li><a href="#" class="text-white">Terms of Use</a></li>
                <li><a href="#" class="text-white">Contact Us</a></li>
            </ul>
            <div class="mt-3">
                <a href="https://github.com/ricardocrzz"
                    class="text-white me-2">Github</a>
                <a href="https://www.linkedin.com/in/ricardo-cruz-a89191203/"
                    class="text-white me-2">LinkedIn</a>
                <a href="https://ricardocrzz.github.io/personalWebsite/"
                    class="text-white">Portfolio</a>
            </div>
        </footer>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </body>
</html>
