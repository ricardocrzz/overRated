{% extends "base.html" %}

{% block title %}
Adding Player
{% endblock %}

{% block body %}
<div class="m-5">
    <h1>Add Player</h1>

    <div class="form">
        <form method="post" action="/addPlayer" class="row g-3">
            <div class="col-md-6">
                <label for="playerId" class="form-label">Player Id:</label>
                <input type="text" id="playerId" name="playerId"
                    class="form-control" required>
            </div>

            <div class="col-md-6">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" name="name" class="form-control"
                    required>
            </div>

            <div class="col-md-6">
                <label for="teamId" class="form-label">Team Id:</label>
                <input type="text" id="teamId" name="teamId"
                    class="form-control" required>
            </div>

            <div class="col-md-6">
                <label for="nation" class="form-label">Nation:</label>
                <input type="text" id="nation" name="nation"
                    class="form-control" required>
            </div>

            <div class="col-md-6">
                <label for="fieldPos" class="form-label">Field Position:</label>
                <input type="text" id="fieldPos" name="fieldPos"
                    class="form-control" required>
            </div>

            <div class="col-md-6">
                <label for="age" class="form-label">Age:</label>
                <input type="text" id="age" name="age" class="form-control"
                    required>
            </div>

            <div class="col-12">
                <button class="btn btn-primary btn-lg mx-2 buttonColour"
                    type="submit">Add Player</button>
            </div>
        </form>

        <br>
        <form method="post" action="/addWage" class="row g-3">
            <div class="col-md-6">
                <label for="playerId" class="form-label">Player Id:</label>
                <input type="text" id="playerId" name="playerId"
                    class="form-control" required>
            </div>

            <div class="col-md-6">
                <label for="annual" class="form-label">Annual Wage:</label>
                <input type="text" id="annual" name='annual'
                    class="form-control" required>
            </div>

            <div class="col-md-6">
                <label for="transfer" class="form-label">Transfer Fee:</label>
                <input type="text" id="transfer" name="transfer"
                    class="form-control" required>
            </div>

            <div class="col-md-6">
                <label for="joined" class="form-label">Year Joined:</label>
                <input type="text" id="joined" name="joined"
                    class="form-control" required>
            </div>

            <div class="col-12">
                <button class="btn btn-primary btn-lg mx-2 buttonColour"
                    type="submit">Add Wage</button>
            </div>
        </form>

    </div>
</div>
{% endblock %}
